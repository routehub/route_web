<ion-app>
  <ion-tabs>
    <ion-tab-bar slot="top" color="primary" translucent="true" *ngIf="platform.is('desktop')">

      <ion-tab-button layout="icon-start" routerLink="/">
        <ion-title style="width:200px"><img style="height: 40px;" src="./assets/logo-white.png" alt="routehub">
        </ion-title>
      </ion-tab-button>

      <ion-tab-button layout="icon-start" (click)="p.route()" *ngFor="let p of appPages">
        <ion-label>{{p.title}}</ion-label>
        <ion-icon [name]="p.icon"></ion-icon>
        <!--        <ion-badge>10</ion-badge> -->
      </ion-tab-button>

      <ion-tab-button layout="icon-end">
        <ion-avatar *ngIf="user" routerLink="/my" style="width:40px;height:40px;background-color:white;">
          <img src="{{ user.photoURL }}">
        </ion-avatar>
        <ion-button *ngIf="!user" class="login-button" expand="block" fill="outline" (click)="toLoginPage()"> ログイン・登録
        </ion-button>
      </ion-tab-button>

      <a *ngIf="platform.is('desktop')" target="_blank" href="https://github.com/routehub/route_web"><img
          style="height:40px; filter: invert(1);" src="./assets/GitHub-Mark-120px-plus.png"></a>

    </ion-tab-bar>



    <ion-tab-bar slot="bottom" color="primary" translucent="true" *ngIf="platform.is('mobile')">
      <ion-tab-button (click)="p.route()" *ngFor="let p of appPages">
        <ion-label>{{p.title}}</ion-label>
        <ion-icon [name]="p.icon"></ion-icon>
        <!--        <ion-badge>10</ion-badge> -->
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
