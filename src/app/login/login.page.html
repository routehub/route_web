<ion-content>
  <ion-row class="wrapper-helper" style="max-width:500px">
    <p class="login-message">
      各種ソーシャルアカウントを利用してログインできます。<br>
      ログイン情報はルート作成・いいね等の機能のためにのみ利用します。詳しくは<a href="https://routehub.github.io/route_web/privacypolicy.html"
        target="_blank">プライバシーポリシー</a>を参照ください。<br>
      <br>
      本サービス内ではログインもとの登録名は表示されず、ログイン後設定された名前が表示されます。
    </p>
  </ion-row>

  <ion-row class="wrapper-helper login-button-row">
    <ion-col>
      <ion-button class="login-button-el" fill="outline" expand="block" (click)="authService.login('google')">
        Googleでログイン</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="wrapper-helper login-button-row">
    <ion-col>
      <ion-button class="login-button-el" fill="outline" expand="block" (click)="authService.login('twitter')">
        Twitterでログイン</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="wrapper-helper login-button-row">
    <ion-col>
      <ion-button class="login-button-el" fill="outline" expand="block" (click)="authService.login('facebook')">
        Facebookでログイン</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="wrapper-helper login-button-row">
    <ion-col>
      <ion-button class="login-button-el" fill="outline" expand="block" (click)="authService.login('email')">
        Emailでログイン</ion-button>
    </ion-col>
  </ion-row>

  <footer>
    routehub.app © 2020&nbsp;&nbsp;
    <a target="_blank" href="https://routehub.github.io/route_web/terms.html">利用規約</a>&nbsp;&nbsp;
    <a target="_blank" href="https://routehub.github.io/route_web/privacypolicy.html">プライバシーポリシー</a>&nbsp;&nbsp;
    <!--<a href="https://forms.gle/BLxuJbPC56DrvuhQ6" target="_blank">お問い合わせ</a>-->
  </footer>
</ion-content>
